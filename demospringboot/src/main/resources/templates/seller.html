<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Seller Page</title>
    <link rel="stylesheet" th:href="@{/css/home.css}" />
    <link rel="stylesheet" th:href="@{/css/table.css}" />
    <link rel="stylesheet" th:href="@{/css/form.css}" />
    <script th:src="@{/js/pass.js}"></script>
</head>

<body>
    <div class="first-box">
        <h2>Seller List</h2>
        <table class="styled-table">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Kode</th>
                    <th>Name</th>
                    <th>No HP</th>
                </tr>
            </thead>
            <tbody th:each="s, no : ${sellerList}">
                <tr>
                    <td th:text="${no.count}"></td>
                    <td><a th:href="@{/seller/{id}(id=${s.id})}" th:text="${s.kode}"></a></td>
                    <td th:text="${s.name}"></td>
                    <td th:text="${s.noHP}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="second-box">
        <div id="feedback-form">
            <h2 class="header">Seller Management Form</h2>
            <form th:action="@{/seller/submit/{id}(id=${sellerRec?.id})}" method="post" th:object="${sellerInfo}"
                class="form-group"> <label for="id" class="form-label">ID</label> <input type="number" id="id" name="id"
                    th:value="${sellerRec != null ? sellerRec.id : 0}" readonly /> <label for="kode"
                    class="form-label">Kode</label> <input type="text" id="kode" name="kode"
                    th:value="${sellerRec?.kode}" required /> <label for="name" class="form-label">Name</label> <input
                    type="text" id="name" name="name" th:value="${sellerRec?.name}" required /> <label for="noHP"
                    class="form-label">No HP</label> <input type="text" id="noHP" name="noHP"
                    th:value="${sellerRec?.noHP}" required /> <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" th:value="${sellerRec?.password}" /> <label
                    for="cpassword" class="form-label">Confirm Password</label> <input type="password" id="cpassword"
                    name="cpassword" th:onkeyup="checkPass()" />
                <div id="warning"></div>
                <div class="button-group"> <button type="submit" class="btn btn-primary" name="add">Add</button> <button
                        type="submit" class="btn btn-warning" name="edit">Edit</button> <button type="submit"
                        class="btn btn-danger" name="delete"
                        th:data-confirm-delete="|Are you sure you want to delete this seller ${sellerRec?.id}?|"
                        onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false"> Delete </button>
                    <button type="submit" class="btn btn-warning" name="next">Next</button> </div>
            </form>
        </div>
    </div>
</body>

</html>
