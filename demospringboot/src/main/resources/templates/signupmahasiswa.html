<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/image/Logo/favicon.ico}" rel="icon" type="image/x-icon" />
    <title>Sign Up Page - Perpustakaan</title>
    <link rel="stylesheet" th:href="@{/css/signin.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
    <div class="signin">
        <div class="signin-header">
            <!-- header sambutan  -->
            <h1>Selamat Datang</h1>
            <p>Silahkan isi beberapa data di bawah ini:</p>
        </div>
        <div class="signin-body">
            <!-- form input data  -->
            <form th:action="@{/signup/mahasiswa/submit}" method="post" class="form-group"
                enctype="multipart/form-data">

                <div class="input-group">
                    <label for="nim">Nomor Induk Mahasiswa</label>
                    <input type="text" id="nim" name="nim" placeholder="Masukkan NIM" required>
                </div>

                <div class="input-group">
                    <label for="fakultas">Fakultas</label>
                    <input type="text" id="fakultas" name="fakultas" placeholder="Masukkan fakultas" required>
                </div>

                <div class="input-group">
                    <label for="jurusan">Jurusan</label>
                    <input type="text" id="jurusan" name="jurusan" placeholder="Masukkan jurusan" required>
                </div>

                <div class="input-group">
                    <label for="nama">Nama</label>
                    <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap Anda" required>
                </div>

                <div class="input-group">
                    <label for="alamat">Alamat</label>
                    <input type="text" id="alamat" name="alamat" placeholder="Alamat tempat tinggal" required>
                </div>

                <div class="input-group">
                    <label for="noTelp">Nomor Telepon</label>
                    <input type="tel" id="noTelp" name="noTelp" placeholder="+62-XXX-XXXX-XXXX" required>
                </div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="nama@gmail.com" required>
                </div>

                <div class="input-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" name="password"
                            placeholder="Masukkan password Anda" required>
                        <span class="input-group-text" id="togglePassword" style="cursor: pointer;">
                            <i class="bi bi-eye-slash" id="eyeIcon"></i>
                        </span>
                        <div id="passwordHelpBlock" class="form-text">
                            Your password must be 8-20 characters long, contain letters and numbers, and must not
                            contain spaces, special characters, or emoji.
                        </div>
                    </div>
                </div>
                <!-- button submit data  -->
                <button class="signin-btn" type="submit" name="daftar">Daftar</button>
            </form>
        </div>
    </div>
</body>

</html>
