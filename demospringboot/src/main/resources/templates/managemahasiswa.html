<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/image/Logo/favicon.ico}" rel="icon" type="image/x-icon" />
    <title>Dashboard Admin - Mahasiswa</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
    <!-- navbar  -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <!-- logo  -->
            <a class="navbar-brand" href="#">
                <img th:src="@{image/Logo/3.png}" alt="" width="30" height="30" class="d-inline-block align-text-top">
                Peonies Library
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- menu  -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/managestaff}">Manage Staff</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/managedosen}">Manage Dosen</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/managemahasiswa}">Manage Mahasiswa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/managebuku}">Manage Buku</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/managemajalah}">Manage Majalah</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/managejurnal}">Manage Jurnal</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/managepeminjaman}">Manage Peminjaman</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- menampilkan user yang sedang login & tombol logout -->
    <br>
    <center>
        <div class="container">
            <div th:text="'Welcome ' + ${logStaff?.nama}"></div>
            <a th:href="@{/stafflogout}" class="btn btn-danger btn-sm">LOGOUT</a>
        </div>
    </center>
    <br>

    <div class="container">
        <div class="row g-4">

            <!-- manajemen form -->
            <div class="col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-body">

                        <h5 class="card-title">Form Management Mahasiswa</h5>

                        <form th:action="@{/mahasiswa/submit/{id}(id=${mahasiswaRec != null ? mahasiswaRec.id : 0})}"
                            method="post" th:object="${mahasiswaInfo}" class="form-group">

                            <label for="id" class="form-label">ID</label>
                            <input type="number" id="id" name="id"
                                th:value="${mahasiswaRec != null ? mahasiswaRec.id : 0}" class="form-control"
                                readonly />

                            <label for="nim" class="form-label">NIM</label>
                            <input type="text" id="nim" name="nim" th:value="${mahasiswaRec?.nim}" class="form-control"
                                required />

                            <label for="nama" class="form-label mt-2">Nama</label>
                            <input type="text" id="nama" name="nama" class="form-control"
                                th:value="${mahasiswaRec?.nama}" required />

                            <label for="jurusan" class="form-label mt-2">Jurusan</label>
                            <input type="text" id="jurusan" name="jurusan" class="form-control"
                                th:value="${mahasiswaRec?.jurusan}" required />

                            <label for="fakultas" class="form-label mt-2">Fakultas</label>
                            <input type="text" id="fakultas" name="fakultas" class="form-control"
                                th:value="${mahasiswaRec?.fakultas}" required />

                            <label for="alamat" class="form-label mt-2">Alamat</label>
                            <input type="text" id="alamat" name="alamat" class="form-control"
                                th:value="${mahasiswaRec?.alamat}" required />

                            <label for="email" class="form-label mt-2">Email</label>
                            <input type="email" id="email" name="email" class="form-control"
                                th:value="${mahasiswaRec?.email}" required />

                            <label for="noTelp" class="form-label mt-2">No Telepon</label>
                            <input type="text" id="noTelp" name="noTelp" class="form-control"
                                th:value="${mahasiswaRec?.noTelp}" required />

                            <label for="password" class="form-label mt-2">Password</label>
                            <input type="password" id="password" name="password" class="form-control"
                                th:value="${mahasiswaRec?.password}" required />
                            <!-- button submit data -->
                            <center>
                                <div class="button-group mt-3">
                                    <button type="submit" class="btn btn-primary" name="add">Add</button>
                                    <button type="submit" class="btn btn-warning" name="edit">Edit</button>
                                    <button type="submit" class="btn btn-danger" name="delete"
                                        th:data-confirm-delete="|Are you sure you want to delete this mahasiswa ${mahasiswaRec?.nama}?|"
                                        onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false">
                                        Delete
                                    </button>
                                </div>
                            </center>

                        </form>
                    </div>
                </div>
            </div>
            <!-- menampilkan data yang ada dalam bentuk tabel -->
            <div class="col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-body">

                        <h5 class="card-title">Daftar Mahasiswa</h5>

                        <div class="table-responsive">
                            <table class="table table-hover" id="tableMahasiswa">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>NIM</th>
                                        <th>Nama</th>
                                        <th>Jurusan</th>
                                        <th>Fakultas</th>
                                        <th>Email</th>
                                        <th>No Telepon</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Looping data Mahasiswa dari controller (listMahasiswa) -->
                                    <tr th:each="m : ${listMahasiswa}">
                                        <td th:text="${m.id}"></td>
                                        <td th:text="${m.nim}"></td>
                                        <td th:text="${m.nama}"></td>
                                        <td th:text="${m.jurusan}"></td>
                                        <td th:text="${m.fakultas}"></td>
                                        <td th:text="${m.email}"></td>
                                        <td th:text="${m.noTelp}"></td>
                                        <td>
                                            <a th:href="@{/mahasiswa/{id}(id=${m.id})}"
                                                class="btn btn-sm btn-info">Edit</a>
                                        </td>
                                    </tr>
                                </tbody>

                            </table>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
