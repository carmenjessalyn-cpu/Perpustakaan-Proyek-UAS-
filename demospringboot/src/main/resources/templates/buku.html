<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/image/Logo/favicon.ico}" rel="icon" type="image/x-icon" />
    <title>Dashboard - Daftar Buku</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <!-- logo -->
            <a class="navbar-brand" href="#">
                <img th:src="@{image/Logo/3.png}" alt="" width="30" height="30" class="d-inline-block align-text-top">
                Peonies Library
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- menu -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/buku}">Katalog Buku</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/majalah}">Katalog Majalah</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/jurnal}">Katalog Jurnal</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- menampilkan user yang sedang login & logout dari sesi -->
    <br>
    <center>
        <div class="container">
            <div th:text="'Welcome ' + ${loggedUser?.nama}"></div>
            <a th:href="@{/logout}" class="btn btn-danger btn-sm">LOGOUT</a>
        </div>
    </center>
    <br>

    <div class="container">
        <div class="row g-4">
            <!-- menampilkan data yang ada dalam bentuk table-->
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Daftar Buku</h5>
                        <div class="table-responsive">
                            <table class="table table-hover" id="tableBuku">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Judul</th>
                                        <th>Penulis</th>
                                        <th>ISBN</th>
                                        <th>Genre</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Looping data buku dari controller (listBuku) -->
                                    <tr th:each="b : ${listBuku}">
                                        <td th:text="${b.itemId}"></td>
                                        <td th:text="${b.judul}"></td>
                                        <td th:text="${b.penulis}"></td>
                                        <td th:text="${b.isbn}"></td>
                                        <td th:text="${b.genre}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
